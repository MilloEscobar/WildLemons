<section class="container-fluid section">
  <div class="rotate-bacground-right light"></div>
  <div class="container section-rotate">
    <h2>Contact</h2>
    <form onsubmit="return false">
      <div class="form-group">
        <label for="formName">Name</label>
        <input class="form-control" id="formName" type="text" name="name" placeholder="Name" required>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Email address</label>
        <input class="form-control" id="formEmail" type="email" name="_replyto" placeholder="Email" required>
      </div>
      <div class="form-group">
        <label for="exampleInputFile">Message</label>
        <textarea class="form-control" id="formMessage" name="message" placeholder="Message" required></textarea>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox"> Check me out
        </label>
      </div>
      <input id="gotcha" type="text" name="_gotcha" style="display:none"/>
      <button id="sendEmail type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
</section>
